<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    
    <!-- Android Chrome Theme Color -->
    <meta name="theme-color" content="#7b5fe2" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#5a4a9c" media="(prefers-color-scheme: dark)">
    
    <!-- Apple Safari Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="PocketHisab">
    
    <title>PocketHisab - Forgot Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Fix for Safari Bottom Bar - UPDATED */
        html {
            height: 100%;
            height: -webkit-fill-available;
            background: linear-gradient(45deg, #7b5fe2, #5d8de6, #9d6bdb, #6a4c9c);
            background-size: 300% 300%;
            background-attachment: fixed;
            background-color: #6a4c9c;
        }

        body {
            min-height: 100vh;
            min-height: -webkit-fill-available;
            min-height: 100dvh; /* Dynamic Viewport Height for modern browsers */
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(45deg, #7b5fe2, #5d8de6, #9d6bdb, #6a4c9c);
            background-size: 300% 300%;
            background-attachment: fixed;
            animation: none;
            padding: 20px;
            padding-top: 80px; /* For fixed navbar */
            padding-bottom: calc(20px + env(safe-area-inset-bottom));
            position: relative;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background: inherit;
            background-attachment: fixed;
            z-index: -2;
            pointer-events: none;
        }

        /* Enhanced Safe Area Support */
        @supports (padding: max(0px)) {
            body {
                padding-left: max(20px, env(safe-area-inset-left));
                padding-right: max(20px, env(safe-area-inset-right));
                padding-bottom: max(20px, env(safe-area-inset-bottom));
            }
        }

        /* Rainbow Background Animation */
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Navigation Bar - IMPROVED SAFE AREA */
        .navbar {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.15);
            padding: 10px 30px;
            padding-top: calc(10px + env(safe-area-inset-top));
            padding-bottom: 10px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            border-radius: 0 0 15px 15px;
            transition: all 0.3s ease;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-circle {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #8a6de9, #6a4c9c);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 12px rgba(138, 109, 233, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .logo-circle i {
            color: white;
            font-size: 18px;
        }

        .nav-brand {
            font-size: 1.6rem;
            font-weight: 800;
            background: linear-gradient(45deg, #ffffff, #e6e6ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-center {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .nav-links a {
            color: rgba(255, 255, 255, 0.85);
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            padding: 8px 16px;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        /* Toggle Controls */
        .nav-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Capsule Toggle Styles */
        .capsule-toggle {
            width: 70px;
            height: 32px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 2px;
            cursor: pointer;
            position: relative;
            border: 1.5px solid rgba(255, 255, 255, 0.2);
            display: flex;
            overflow: hidden;
        }

        .toggle-track {
            display: flex;
            width: 100%;
            height: 100%;
            position: relative;
        }

        .toggle-thumb {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
            z-index: 2;
            border-radius: 18px;
        }

        .toggle-thumb.active {
            color: white;
            background: linear-gradient(135deg, #8a6de9, #6a4c9c);
        }

        .toggle-icon {
            font-size: 12px;
        }

        /* Glass Card - IMPROVED FOR SAFARI */
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 18px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            padding: 40px 35px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            margin-bottom: env(safe-area-inset-bottom);
        }

        .glass-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #8a6de9, #6a4c9c, #5d8de6, #8a6de9);
            background-size: 400% 400%;
            animation: gradientAnimation 8s ease infinite;
            z-index: -1;
            border-radius: 20px;
            opacity: 0.6;
        }

        /* Logo */
        .logo {
            text-align: center;
            font-size: 2.2rem;
            font-weight: bold;
            margin-bottom: 25px;
            background: linear-gradient(45deg, #ffffff, #e6e6ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Back to Login */
        .back-link {
            text-align: center;
            margin-bottom: 25px;
        }

        .back-link a {
            color: rgba(255, 255, 255, 0.85);
            text-decoration: none;
            font-size: 13px;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s ease;
        }

        .back-link a:hover {
            color: #ffd700;
        }

        /* Typewriter Effect */
        .typewriter-text {
            display: inline-block;
            overflow: hidden;
            border-right: 2px solid #ffd700;
            white-space: nowrap;
            animation: typing 2s steps(20, end), blink-caret 0.75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #ffd700 }
        }

        /* Progress Steps */
        .progress-steps {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            gap: 15px;
        }

        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
        }

        .step-circle {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            transition: all 0.3s ease;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        .step.active .step-circle {
            background: linear-gradient(135deg, #8a6de9, #6a4c9c);
            color: white;
        }

        .step.completed .step-circle {
            background: linear-gradient(135deg, #4ecdc4, #45b7d1);
            color: white;
        }

        .step-text {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.7);
        }

        .step.active .step-text {
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
        }

        /* Form Groups */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
            font-size: 13px;
        }

        .form-control {
            width: 100%;
            padding: 14px 18px;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.08);
            font-size: 15px;
            transition: all 0.3s ease;
            border: 1.5px solid transparent;
            color: white;
            font-family: inherit;
        }

        .form-control:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.12);
            border-color: #8a6de9;
            box-shadow: 0 0 0 3px rgba(138, 109, 233, 0.15);
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        /* OTP Section */
        .otp-section {
            margin: 25px 0;
            text-align: center;
        }

        .otp-inputs {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin: 20px 0;
        }

        .otp-input {
            width: 45px;
            height: 45px;
            text-align: center;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.08);
            color: white;
            border: 1.5px solid transparent;
            transition: all 0.3s ease;
        }

        .otp-input:focus {
            outline: none;
            border-color: #8a6de9;
            background: rgba(255, 255, 255, 0.12);
        }

        .otp-timer {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.8);
            margin: 15px 0;
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #8a6de9, #6a4c9c);
            color: white;
            box-shadow: 0 4px 12px rgba(138, 109, 233, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(138, 109, 233, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.25);
            color: rgba(255, 255, 255, 0.9);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }

        .btn-group .btn {
            flex: 1;
        }

        /* Message Box */
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            text-align: center;
            display: none;
            font-weight: 500;
            backdrop-filter: blur(10px);
        }

        .message.success {
            background: rgba(46, 125, 50, 0.15);
            color: #a5d6a7;
            border: 1px solid rgba(76, 175, 80, 0.25);
        }

        .message.error {
            background: rgba(198, 40, 40, 0.15);
            color: #ef9a9a;
            border: 1px solid rgba(244, 67, 54, 0.25);
        }

        .message.info {
            background: rgba(33, 150, 243, 0.15);
            color: #90caf9;
            border: 1px solid rgba(33, 150, 243, 0.25);
        }

        /* Password Strength */
        .password-strength {
            margin-top: 8px;
            height: 4px;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.15);
            overflow: hidden;
        }

        .strength-bar {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
        }

        .strength-weak {
            background: #ff6b6b;
            width: 33%;
        }

        .strength-medium {
            background: #ffa726;
            width: 66%;
        }

        .strength-strong {
            background: #4ecdc4;
            width: 100%;
        }

        .password-requirements {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 4px;
        }

        /* Error Message Styles */
        .error-message {
            color: #ef9a9a;
            font-size: 11px;
            margin-top: 4px;
            display: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                padding: 8px 20px;
                padding-top: calc(8px + env(safe-area-inset-top));
                flex-wrap: wrap;
                gap: 8px;
            }
            
            .nav-left {
                order: 1;
                flex: 1;
            }
            
            .nav-controls {
                order: 2;
            }
            
            .nav-center {
                order: 3;
                flex: 1 1 100%;
                justify-content: center;
                margin-top: 8px;
            }
            
            .nav-links {
                gap: 12px;
            }
            
            .nav-links a {
                font-size: 13px;
                padding: 6px 12px;
            }
            
            .capsule-toggle {
                width: 65px;
                height: 28px;
            }
            
            .nav-brand {
                font-size: 1.3rem;
            }
            
            .logo-circle {
                width: 32px;
                height: 32px;
            }
            
            .logo-circle i {
                font-size: 14px;
            }
            
            .glass-card {
                padding: 30px 25px;
                margin-bottom: max(0px, env(safe-area-inset-bottom));
            }
        }

        @media (max-width: 480px) {
            .navbar {
                padding: 6px 15px;
                padding-top: calc(6px + env(safe-area-inset-top));
            }
            
            .nav-links {
                gap: 8px;
            }
            
            .nav-links a {
                font-size: 12px;
                padding: 5px 10px;
            }
            
            .capsule-toggle {
                width: 60px;
                height: 26px;
            }
            
            .toggle-icon {
                font-size: 10px;
            }
            
            .nav-brand {
                font-size: 1.1rem;
            }
            
            .logo {
                font-size: 1.8rem;
            }
            
            body {
                padding: 15px;
                padding-bottom: calc(15px + env(safe-area-inset-bottom));
                padding-top: 70px;
            }
            
            .otp-inputs {
                gap: 5px;
            }
            
            .otp-input {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
            
            .glass-card {
                width: calc(100% - 24px);
                padding: 25px 20px;
            }
        }

        /* Dark Mode Styles - FIXED */
        body.dark-mode {
            background: linear-gradient(45deg, #5a4a9c, #4a3a7c, #3a2a5c, #4a3a7c);
            background-size: 400% 400%;
            animation: gradientAnimation 25s ease infinite;
        }

        body.dark-mode .navbar {
            background: rgba(0, 0, 0, 0.2);
            border-bottom-color: rgba(255, 255, 255, 0.1);
        }

        body.dark-mode .nav-links a {
            color: rgba(255, 255, 255, 0.8);
        }

        body.dark-mode .nav-links a:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        body.dark-mode .glass-card {
            background: rgba(0, 0, 0, 0.2);
            border-color: rgba(255, 255, 255, 0.1);
        }

        body.dark-mode .form-control {
            background: rgba(255, 255, 255, 0.05);
        }

        body.dark-mode .form-control:focus {
            background: rgba(255, 255, 255, 0.08);
        }

        body.dark-mode .btn-secondary {
            background: rgba(255, 255, 255, 0.15);
        }

        /* Safari Compatibility */
        .navbar,
        .glass-card {
            -webkit-backdrop-filter: blur(20px);
        }

        /* Enhanced Safe Area Support for iOS */
        @supports (padding: max(0px)) {
            .navbar {
                padding-left: max(30px, env(safe-area-inset-left));
                padding-right: max(30px, env(safe-area-inset-right));
            }
        }

        /* Fix for very small screens */
        @media (max-height: 600px) {
            body {
                align-items: flex-start;
                padding-top: 70px;
            }
            
            .glass-card {
                margin-top: 20px;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-left">
            <div class="logo-container">
                <div class="logo-circle">
                    <i class="fas fa-wallet"></i>
                </div>
                <div class="nav-brand">PocketHisab</div>
            </div>
        </div>

        <div class="nav-center">
            <div class="nav-links">
                <a href="index.html" id="navHome">Home</a>
                <a href="features.html" id="navFeatures">Features</a>
                <a href="pricing.html" id="navPricing">Pricing</a>
                <a href="contact.html" id="navContact">Contact</a>
            </div>
        </div>

        <div class="nav-controls">
            <!-- Dark/Light Mode Toggle -->
            <div class="capsule-toggle" id="darkModeToggle">
                <div class="toggle-track">
                    <div class="toggle-thumb active">
                        <span class="toggle-icon">‚òÄÔ∏è</span>
                    </div>
                    <div class="toggle-thumb">
                        <span class="toggle-icon">üåô</span>
                    </div>
                </div>
            </div>
            
            <!-- Language Toggle -->
            <div class="capsule-toggle" id="languageToggle">
                <div class="toggle-track">
                    <div class="toggle-thumb active">
                        <span class="toggle-icon">EN</span>
                    </div>
                    <div class="toggle-thumb">
                        <span class="toggle-icon">BN</span>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="glass-card">
        <!-- Logo -->
        <div class="logo">PocketHisab</div>
        
        <!-- Back to Login with Typewriter Effect -->
        <div class="back-link">
            <a href="index.html">
                ‚Üê <span id="backText" class="typewriter-text">Back to Login</span>
            </a>
        </div>

        <!-- Progress Steps -->
        <div class="progress-steps">
            <div class="step active" id="step1">
                <div class="step-circle">1</div>
                <div class="step-text" id="step1Text">Enter Email/Mobile</div>
            </div>
            <div class="step" id="step2">
                <div class="step-circle">2</div>
                <div class="step-text" id="step2Text">Verify OTP</div>
            </div>
            <div class="step" id="step3">
                <div class="step-circle">3</div>
                <div class="step-text" id="step3Text">New Password</div>
            </div>
        </div>

        <!-- Forgot Password Form -->
        <form id="forgotPasswordForm">
            <!-- Step 1: Enter Email/Mobile -->
            <div class="step-content" id="step1Content">
                <div class="form-group">
                    <label for="userInput" id="userInputLabel">Email or Mobile Number *</label>
                    <input type="text" id="userInput" class="form-control" placeholder="Enter your email or mobile number" required>
                    <div class="error-message" id="userInputError"></div>
                </div>

                <button type="button" class="btn btn-primary" onclick="sendOTP()" id="sendOtpBtn">Send OTP</button>
            </div>

            <!-- Step 2: Verify OTP -->
            <div class="step-content" id="step2Content" style="display: none;">
                <div class="otp-section">
                    <h3 style="text-align: center; margin-bottom: 15px; color: rgba(255, 255, 255, 0.9);" id="verifyTitle">Verify Your Identity</h3>
                    <p style="text-align: center; color: rgba(255, 255, 255, 0.8); margin-bottom: 20px;" id="otpSentTo">
                        OTP sent to your registered email/mobile
                    </p>
                    
                    <div class="otp-inputs">
                        <input type="text" class="otp-input" maxlength="1" oninput="moveToNext(this, 1)">
                        <input type="text" class="otp-input" maxlength="1" oninput="moveToNext(this, 2)">
                        <input type="text" class="otp-input" maxlength="1" oninput="moveToNext(this, 3)">
                        <input type="text" class="otp-input" maxlength="1" oninput="moveToNext(this, 4)">
                        <input type="text" class="otp-input" maxlength="1" oninput="moveToNext(this, 5)">
                        <input type="text" class="otp-input" maxlength="1" oninput="moveToNext(this, 6)">
                    </div>
                    
                    <div class="otp-timer" id="otpTimer">
                        <span id="resendText">Resend OTP in:</span> <span id="timer">02:00</span>
                    </div>
                    
                    <button type="button" class="btn btn-secondary" onclick="resendOTP()" id="resendBtn" disabled>
                        <span id="resendBtnText">Resend OTP</span>
                    </button>
                </div>

                <div class="btn-group">
                    <button type="button" class="btn btn-secondary" onclick="previousStep(1)">
                        ‚Üê <span id="backBtnText">Back</span>
                    </button>
                    <button type="button" class="btn btn-primary" onclick="verifyOTP()" id="verifyBtn">
                        <span id="verifyBtnText">Verify OTP</span>
                    </button>
                </div>
            </div>

            <!-- Step 3: Set New Password -->
            <div class="step-content" id="step3Content" style="display: none;">
                <div class="form-group">
                    <label for="newPassword" id="newPasswordLabel">New Password *</label>
                    <input type="password" id="newPassword" class="form-control" placeholder="Enter new password" required oninput="checkPasswordStrength()">
                    <div class="password-strength">
                        <div class="strength-bar" id="strengthBar"></div>
                    </div>
                    <div class="password-requirements" id="passwordRequirements">
                        <span id="passwordReqText">Password must be at least 6 characters long</span>
                    </div>
                    <div class="error-message" id="newPasswordError"></div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword" id="confirmPasswordLabel">Confirm New Password *</label>
                    <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm new password" required oninput="checkPasswordMatch()">
                    <div class="error-message" id="confirmPasswordError"></div>
                </div>

                <div class="btn-group">
                    <button type="button" class="btn btn-secondary" onclick="previousStep(2)">

        // Typewriter effect function
        function startTypewriter(element, text, speed = 100) {
            let i = 0;
            element.innerHTML = '';
            element.style.borderRight = '2px solid #ffd700';
            
            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                } else {
                    // Keep blinking cursor
                    setInterval(() => {
                        element.style.borderRight = element.style.borderRight === '2px solid #ffd700' ? '2px solid transparent' : '2px solid #ffd700';
                    }, 500);
                }
            }
            type();
        }

        // Send OTP
        function sendOTP() {
            userInput = document.getElementById('userInput').value.trim();

                showMessage('Please enter your email or mobile number!', 'error');

            const isEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(userInput);
            const isMobile = /^01[3-9]\d{8}$/.test(userInput);
            
            if (!isEmail && !isMobile) {

                return;

            const btn = document.getElementById('sendOtpBtn');
            const originalText = btn.textContent;
            btn.textContent = isEnglish ? translations.en.sendingOtp : translations.bn.sendingOtp;
            btn.disabled = true;

            setTimeout(() => {

        // OTP Timer
        function startOTPTimer() {
            let timeLeft = 120;
            const timerElement = document.getElementById('timer');
            const resendBtn = document.getElementById('resendBtn');
            
            clearInterval(otpTimer);
            canResendOTP = false;
            resendBtn.disabled = true;
            
            otpTimer = setInterval(() => {
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                
                timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                if (timeLeft <= 0) {
                    clearInterval(otpTimer);
                    timerElement.textContent = '00:00';
                    canResendOTP = true;
                    resendBtn.disabled = false;
                }
                
                timeLeft--;
            }, 1000);
        }

            const otpInputs = document.querySelectorAll('.otp-input');

            if (otp.length !== 6) {

            const btn = document.getElementById('verifyBtn');
            const originalText = btn.querySelector('span').textContent;

        // Check password strength
        function checkPasswordStrength() {
            const password = document.getElementById('newPassword').value;
            const strengthBar = document.getElementById('strengthBar');
            const requirements = document.getElementById('passwordRequirements');
            
            let strength = 0;
            let message = '';
            
            if (password.length >= 6) strength += 1;
            if (password.length >= 8) strength += 1;
            if (/[A-Z]/.test(password)) strength += 1;
            if (/[0-9]/.test(password)) strength += 1;
            if (/[^A-Za-z0-9]/.test(password)) strength += 1;
            
            strengthBar.className = 'strength-bar';
            if (strength <= 2) {
                strengthBar.classList.add('strength-weak');
                message = isEnglish ? translations.en.weakPassword : translations.bn.weakPassword;
            } else if (strength <= 4) {
                strengthBar.classList.add('strength-medium');
                message = isEnglish ? translations.en.mediumPassword : translations.bn.mediumPassword;
            } else {
                strengthBar.classList.add('strength-strong');
                message = isEnglish ? translations.en.strongPassword : translations.bn.strongPassword;
            }
            
            requirements.textContent = message;
        }

        // Check password match
        function checkPasswordMatch() {
            const password = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const matchError = document.getElementById('confirmPasswordError');
            
            if (confirmPassword && password !== confirmPassword) {
                matchError.textContent = isEnglish ? translations.en.passwordMismatch : translations.bn.passwordMismatch;
                matchError.style.display = 'block';
            } else {
                matchError.style.display = 'none';
            }
        }

        // Reset Password

            const password = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (!password || !confirmPassword) {
                showMessage('Please fill in both password fields!', 'error');
                return;
            }
            
            if (password !== confirmPassword) {
                showMessage(isEnglish ? translations.en.passwordMismatch : translations.bn.passwordMismatch, 'error');
                return;
            }
            
            if (password.length < 6) {
                showMessage(isEnglish ? translations.en.shortPassword : translations.bn.shortPassword, 'error');

            const btn = document.getElementById('resetBtn');
            const originalText = btn.querySelector('span').textContent;

            btn.disabled = true;

            }, 1500);
